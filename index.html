<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vimra's pizza.</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">   
  <link href="css/styles.css" rel="stylesheet" type="text/css">    
  <script src="js/jquery.js"></script>
  <script src="js//script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>VIMRA's PIZZA.</h1>
    <form id="order-form">
      <h2>Customer Details.</h2>
      <div class="user-details">
        <div class="form-group">
          <label for="names">Name:</label>
          <input type="text" class="form-control" id="names">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="telephone">Telephone N.o :</label>
          <input type="text" class="form-control" id="telephone">
        </div>
      </div>

      <h2>Make your order.</h2>
      <div class="form-group">
        <label for="pizza-size">Pizza Size:</label>
        <input type="text" class="form-control" id="pizza-size">
      </div>
      <div class="form-group">
        <label for="pizza-crust">Pizza Crust:</label>
        <input type="text" class="form-control" id="pizza-crust">
      </div>
      <div class="form-group">
        <label for="pizza-top">Pizza Topping:</label>
        <input type="text" class="form-control" id="pizza-top">
      </div>
      <span class="btn btn btn-outline-primary" id="add-topping">Add Topping</span>
      <span class="btn btn btn-outline-primary" id="remove-top">Remove Topping</span>
      
      <span class="btn btn-primary" id="another-pizza">Order another Pizza</span>

      <div class="form-group">
        <label for="results">Total Prize for the pizza:</label>
        <input type="number" class="form-control" id="results">
      </div>

      <div class="form-group">
        <label for="deliver">Do you want your Pizza delivered ?</label>
        <input type="text" class="form-control" id="delivery">
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
